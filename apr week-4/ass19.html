    <script>
        const x=[11,21,31,41,51];
const y=[1,2,3,4,5];
const z=[8,7,6,5,3];
var divisor=2;


function division(msd,divisor){
for(let i=0;i<msd.length;i++){
    msd[i]=msd[i]/divisor;
    
}
return msd;
}
var x1=division(x,divisor);
console.log(x1);
var y1=division(y,divisor);
console.log(y1);
var z3=division(z,divisor);
console.log(z3);
    </script>
